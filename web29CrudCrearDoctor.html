<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../css/bootstrap.min.css">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="web29Crud.html">Hospitales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/web29Crud.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="web29CrudCrearDoctor.html">Crear doctor</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Doctores</a>
                            <ul id="navdoctores" class="dropdown-menu">
                               
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="container" class="d-flex justify-content-center">
        <h1 class="text-secondary">Crear doctor</h1>
    </div>
    <form class="d-flex  align-items-center flex-column">
        <label for="">Id Doctor</label>
        <input id="cajaid" class="form-control w-25" type="text"/><br>
        <label for="">Apellido</label>
        <input id="cajaapellido" class="form-control w-25" type="text"/><br>
        <label for="">Especialidad</label>
        <input id="cajaespecialidad" class="form-control w-25" type="text"/><br>
        <label for="">Salario</label>
        <input id="cajasalario" class="form-control w-25" type="text"/><br>
        <label for="">Id Hospital</label>
        <input id="cajaIdHospital" class="form-control w-25" type="text"/><br>
        <button id="btnCrear" class="btn btn-success">Crear</button>
    </form>

    <script src="./../js/jquery-3.7.1.js"></script>
    <script src="https://kit.fontawesome.com/6f5f758826.js" crossorigin="anonymous"></script>
    <script>
        let url = "https://apiejemplos.azurewebsites.net/";
        $(document).ready(function () {
            var request = "api/Doctores";
            $("#btnCrear").click(function (e) { 
                e.preventDefault();
                let iddoctor = parseInt($("#cajaid").val());
                let apellido = $("#cajaapellido").val();
                let especialidad = $("#cajaespecialidad").val();
                let salario = parseInt($("#cajasalario").val());
                let idhospital = parseInt($("#cajaIdHospital").val());
                var doctor = new Object();
                doctor.idDoctor = iddoctor;
                doctor.apellido = apellido;
                doctor.especialidad = especialidad;
                doctor.salario = salario;
                doctor.idHospital = idhospital;
                //convertimos el objeto a JSON
                var doctorJSON = JSON.stringify(doctor);
                $.ajax({
                    type: "POST",
                    url: url + request,
                    data: doctorJSON,
                    contentType: "application/json",
                    success: function (response) {
                        console.log(response);
                        console.log("Insertado", doctorJSON);
                        //cuando insertemos, nos vamos a doctores
                        window.location.href = "web29Crud.html";
                    }
                });
            });
        });

    </script>
</body>
</html>
