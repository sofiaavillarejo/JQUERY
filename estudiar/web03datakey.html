    <!-- data-key es útil 
    cuando necesitas asociar datos con elementos HTML de manera 
    que puedas recuperarlos fácilmente con JavaScript sin afectar 
    la apariencia ni la estructura de tu HTML. -->

     Lista de productos en los que quiero obtener el valor del data-key cuando haga click en uno de ellos

        //  Ejemplo 2 
        //  Filtrar elementos con data-key: queremos resaltar un producto de la lista
        // Al clicar en el elemento que tenga como id el valor de datra key buscado, su fondo se pone azul
        $(document).ready(function () {
            var key = "2";
            $("li").click(function (e) { 
                e.preventDefault();
                var id = $(this).data("id");
                if (key == id){
                    $(this).css("background-color", "blue");
                    //cambio el valor del data-id
                    $(this).data("id", "222");
                    //recupero el nuevo valor del data-id
                    var nuevoid = $(this).data("id");
                    //creo el p con el nuevo valor
                    var text = "<p>Ahora el nuevo id del producto es: " + nuevoid + "</p>";
                    console.log(text);
                    //muestro el p en el html
                    $("#contenedor").append(text);
                }
            });
        });
