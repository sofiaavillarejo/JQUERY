<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle doctor</title>
    <link rel="stylesheet" href="./../css/bootstrap.min.css">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="web29Crud.html">Hospitales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/web29Crud.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="web29CrudCrearDoctor.html">Crear doctor</a>
                        </li>
                        <li class="nav-item">
                            <NavLink class="nav-link" to="/crearcoche">Especialidades</NavLink>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Doctores</a>
                            <ul id="navdoctores" class="dropdown-menu">
                               
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="container" class="d-flex justify-content-center"></div>

    <script src="./../js/jquery-3.7.1.js"></script>
    <script src="https://kit.fontawesome.com/6f5f758826.js" crossorigin="anonymous"></script>
    <script>
        let url = "https://apiejemplos.azurewebsites.net/";
        $(document).ready(function () {
            //recoger id del doctor de la url
            var params = new window.URLSearchParams(window.location.search);
            var iddoctorurl = params.get('iddoctor');
            console.log(iddoctorurl);
            var request = "api/Doctores/FindDoctor/" + iddoctorurl;
            var html = "";
            $.getJSON(url + request,
                function (data) {
                    console.log(data);
                    html += `
                        <table class="table table-bordered mt-5 w-50">
                            <thead>
                                <tr class="table-info">
                                    <th>Id doctor</th>
                                    <th>Apellido</th>
                                    <th>Especialidad</th>
                                    <th>Salario</th>
                                    <th>Id Hospital</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>${data.idDoctor}</th>
                                    <td>${data.apellido}</td>
                                    <td>${data.especialidad}</td>
                                    <td>${data.salario}</td>
                                    <td>${data.idHospital}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                $("#container").html(html)
            });
        });

        
    </script>
</body>
</html>
