<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros</h1>
    <label for="">Numero 1</label>
    <input type="text" id="cajanum1"/><br />
    <label for="" id="cajanum2">Número 2</label><br />
    <input type="text" id="cajanum2"/><br />
    <button id="btnsumar">Sumar</button>
    <h1 id="resultado"></h1>
    <hr />

    <label for="">Numero tabla multiplicar</label>
    <input type="text" id="cajatabla" />
    <button id="btnTabla">Tabla multiplicar</button>
    <table id="tabla"></table>



    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnsumar").click(function(){
                var num1 = $("cajanum1").val();
                var num2 = $("cajanum2").val();
                //convertir a int porque siempre son strings
                var suma = parseInt(num1) + parseInt(num2);

                $("#resultado").text("La suma es " + suma);
            });

            $("#btnTabla").click(function(){
                
                var num = parseInt($("#cajatabla").val()); //guardar el valor que el usuario meta en el input
                var html = "";
                for (var i = 0; i <= 10; i++) {
                    var operacion = num * i;
                    var texto = num + " * " + i;
                    //concatenamos filas y celdas segun el usuario añada numeros
                    html += "<tr>";
                    html += "<td>" + texto + "</td>";
                    html += "<td>" + operacion + "</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);
            })
        });

    </script>
</body>
</html>
