<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Consumir JSON en local</h1>
    <button id="btnload">Cargar tareas simples</button>
    <ul id="tareas"></ul>
    
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnload").click(function () { 
                $.getJSON("documents/tareas.json",function (data) {
                        console.log(data);
                        //DOCUMENTO SIMPLE -> KEY/VALUE
                        var html = "";
                        $.each(data, function (key, value) { 
                             html += "<li>Key: " +key+ ", Value: " + value+ "</li>";
                        });
                        $("#tareas").html(html);
                });
            });
        });
    </script>
</body>
</html>
