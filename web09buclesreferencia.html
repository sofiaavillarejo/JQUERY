<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucles referencia</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function(){
                //AL PULSAR CUALQUIER <p> CAMBIAMOS CADA PARRAFO CON UN COLOR
                var colores = ["blue", "yellow", "red", "green", "fuchsia"];
                $("p").each(function(){
                    //creamos un indice para cada color (es decir, asignamos un numero a cada color)
                    var indice = parseInt(Math.random() * colores.length);
                    //le pasamos al conjunto de colores, los indices creados
                    var color = colores[indice];
                    console.log("Indice " + indice + " , Color " + color);
                    $(this).css("background-color", color);
                })
            })
        })




    </script>
</body>
</html>
